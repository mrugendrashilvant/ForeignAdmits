<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Foreign Admits|Task Manager</title>
</head>

<body class="container">
    <header class="container">
        <p class="display-6">Welcome to the <b>Task Manager</b></p>
        <p class="muted fw-light fs-6">Submitted by Mrugendra Shilvant</p>
    </header>
    <hr>
    <h4 class="fw-bold">Create a Task</h4>
    <p class="fw-normal mt-4">Add task title</p>
    <input class="form-control" type="text" name="task" id="title" required>
    <p class="fw-normal mt-2">Add task description</p>
    <input class="form-control" type="text" name="task" id="description" required>
    <button class="btn btn-lg btn-outline-success mt-4" onclick="createTask()">Add Task</button>
    <!-- <button class="btn-lg btn-danger" onclick="clearTasks()">Clear All</button> -->
    <hr>
    <main class="container">
        <div class="empty">
            <h3 class="fw-light">No tasks added yet.</h3>
            <img src="https://source.unsplash.com/random/1440Ã—720/?motivation" class="w-100 img-fluid rounded shadow"
                alt="motivation" id="image" />
        </div>
        <div class="d-flex">
            <div class="w-50 m-4">

                <!-- Displaying tasks -->
                <p class="display-6">New Tasks</p>
                <div id="new-tasks">

                </div>
                <hr>
                <p class="display-6">Inprogress Tasks</p>
                <div id="incomplete-tasks">

                </div>
                <hr>
                <p class="display-6 underline">Completed Tasks</p>
                <div id="completed-tasks">

                </div>
            </div>
            <div class="todo-list w-50 m-4 shadow-lg m-auto p-4 bg-outline-secondary rounded">
                <h4 class="fw-bold">Check your sub-tasks</h4>
                <p class="display-6" id="todo-title"></p>
                <div id="task-display">

                    <div class="todo-body">

                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" id="check" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" id="addLabel" aria-label="Text input with checkbox">
                    <button class="btn btn-primary" onclick="addSubTask()">Add</button>
                </div>
            </div>
        </div>
    </main>
    <template id="task-template">
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" id="check" type="checkbox" value=""
                    aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control" id="label" aria-label="Text input with checkbox">
        </div>
    </template>
</body>
<script src="./assets/index.js"></script>

</html>
